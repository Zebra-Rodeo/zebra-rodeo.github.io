<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers l'application</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Openning Clic!...</p>
    </div>
    
    <script>
        // Rediriger immédiatement vers l'app
        window.location.href = "clic://payment-success";
        
        // Fallback : si la redirection échoue après 2 secondes, afficher un message
        setTimeout(function() {
            document.body.innerHTML = `
                <div class="container">
                    <h2>Paiement réussi !</h2>
                    <p>Vous pouvez fermer cette page et retourner à l'application.</p>
                    <button onclick="window.location.href='clic://payment-success'" style="
                        background: white;
                        color: #667eea;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 8px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        margin-top: 1rem;
                    ">Ouvrir l'application</button>
                </div>
            `;
        }, 2000);
    </script>
</body>
</html>
